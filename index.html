<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple Calculator" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>

    <link rel="shortcut icon" type="image/png" href="images/" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="heading-primary">Calculator</h1>
    <main class="main">
      <section class="calculator">
        <div class="calculator_container">
          <div class="calculator__screen-box">
            <input
              type="number"
              name="screen"
              aria-label="Calculation result"
            />
          </div>
          <div class="btn">
            <button
              type="button"
              value="7"
              aria-label="number"
              class="btn__number"
            >
              7
            </button>
            <button
              type="button"
              value="8"
              aria-label="number"
              class="btn__number"
            >
              8
            </button>
            <button
              type="button"
              value="9"
              aria-label="number"
              class="btn__number"
            >
              9
            </button>
            <button
              type="button"
              value="/"
              aria-label="division"
              class="btn__operator"
            >
              /
            </button>
            <button
              type="button"
              value="mr"
              aria-label="memory recall"
              class="btn__result"
            >
              MR
            </button>
            <button
              type="button"
              value="4"
              aria-label="number"
              class="btn__number"
            >
              4
            </button>
            <button
              type="button"
              value="5"
              aria-label="number"
              class="btn__number"
            >
              5
            </button>
            <button
              type="button"
              value="6"
              aria-label="number"
              class="btn__number"
            >
              6
            </button>
            <button
              type="button"
              value="*"
              aria-label="multiplication"
              class="btn__operator"
            >
              *
            </button>
            <button
              type="button"
              value="m-"
              aria-label="memory minus"
              class="btn__result"
            >
              M-
            </button>
            <button
              type="button"
              value="1"
              aria-label="number"
              class="btn__number"
            >
              1
            </button>
            <button
              type="button"
              value="2"
              aria-label="number"
              class="btn__number"
            >
              2
            </button>
            <button
              type="button"
              value="3"
              aria-label="number"
              class="btn__number"
            >
              3
            </button>
            <button
              type="button"
              value="-"
              aria-label="subtraction"
              class="btn__operator"
            >
              -
            </button>
            <button
              type="button"
              value="m+"
              aria-label="memory plus"
              class="btn__result"
            >
              M+
            </button>
            <button
              type="button"
              value="0"
              aria-label="number"
              class="btn__number"
            >
              0
            </button>
            <button
              type="button"
              value="."
              aria-label="dot"
              class="btn__decimal"
            >
              .
            </button>
            <button
              type="button"
              value="="
              aria-label="calculate"
              class="btn__operator"
            >
              =
            </button>
            <button
              type="button"
              value="+"
              aria-label="addition"
              class="btn__operator"
            >
              +
            </button>
            <button
              type="button"
              value="mc"
              aria-label="memory clear"
              class="btn__result"
            >
              MC
            </button>
            <button
              type="button"
              value="sqrt"
              aria-label="square root"
              class="btn__operator"
            >
              SQRT
            </button>
            <button
              type="button"
              value="%"
              aria-label="percentage"
              class="btn__operator"
            >
              %
            </button>
            <button
              type="button"
              value="+/-"
              aria-label="plus minus toggles"
              class="btn__operator"
            >
              +/-
            </button>
            <button
              type="button"
              value="pi"
              aria-label="pi"
              class="btn__number"
            >
              PI
            </button>
            <button
              type="button"
              value="ce"
              aria-label="clear entry"
              class="btn__result"
            >
              CE
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href=""></a>
    </footer>
  </body>
</html>
